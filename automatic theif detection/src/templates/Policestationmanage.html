{% extends 'adminindex.html' %}
{% block body %}
<body>
<style>
  #ab th{
  background-color:#33338e;
  color:white;
  }
</style>
<form id="form1" name="form1" method="post" action="policeadd#portfolio-section">
  <table width="600" border="1" id="ab" class="table table-hover table-bordered">
    <tr>
      <th scope="col">Station</th>
      <th scope="col">Place</th>
      <th scope="col">Post</th>
      <th scope="col">PIN</th>
      <th scope="col">Phone </th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>&nbsp;{{i[1]}}</td>
      <td>&nbsp;{{i[2]}}</td>
      <td>&nbsp;{{i[3]}}</td>
      <td>&nbsp;{{i[4]}}</td>
      <td>&nbsp;{{i[5]}}</td>
      <td><a href="deletePOLICE?id={{i[0]}}&lid={{i[6]}}" >DELETE</a></td>
    </tr>
    {% endfor %}

    <tr align="center">
      <td colspan="6"><input name="ADD" type="submit" value="ADD" class="btn btn-primary"/></td>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
