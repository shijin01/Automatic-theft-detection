{% extends 'policeindex.html' %}
{% block body %}
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Viewcomplaint</title>
</head>

<body>
<style>
  #af th{
  background-color:#33338e;
  color:white;
  }
  #as td{
  color:blue;
  }

  a, a:hover, a:focus {
  color: #D50F0F;
}
</style>
<table width="400" border="1"id="af" class="table table-hover table-bordered" >
  <tr>
    <th scope="col">Username</th>
    <th scope="col">Complaint</th>
    <th scope="col">Date</th>
    <th scope="col">&nbsp;</th>
  </tr>


{% for i in val %}
  <tr>
    <td> {{i[6]}}</td>
    <td>{{i[1]}}</td>
    <td>{{i[2]}}</td>
    <td><a href="Sendreply?id={{i[0]}}#portfolio-section">Reply</a></td>
  </tr>
  {% endfor %}

</table>
</body>
{% endblock %}
